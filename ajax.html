<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	  function gettext() { 
       fetch('https://maps.googleapis.com/maps/api/geocode/json?address=india')  
           .then((res)=>{
               return res.json() 
           }).then((data)=>{
            document.write(JSON.stringify(data.results[0].address_components[0].long_name));
           })
   }
   gettext()
</script>
</body>
</html>
